<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>
<body>
    <form name="main_form">
        <p>
            <input type="radio" value="si" name="pregunta" id="pregunta_si" onclick="display2()">SI</input>
            <input type="radio" value="no" name="pregunta" id="pregunta_no" onclick="display2()">NO</input>
            <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc" onclick="display2()">NS/NC</input>
        </p>

        <p>
            <select id="opciones" name="opciones">
                <option value="1">Primer valor</option>
                <option value="2">Segundo valor</option>
                <option value="3">Tercer valor</option>
                <option value="4">Cuarto valor</option>
            </select>
        </p>

        <p>
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="names"></input>
            <label for="surname">Apellidos: </label>
            <input type="text" name="surname" id="surnames"></input>
            <label for="description">Descripción: </label>
            <textarea type="textarea" name="description"></textarea>
        </p>

        <p>
            <input type="checkbox" value="condiciones" name="condiciones" id="condiciones" onclick="display()"><label>He leído y acepto las condiciones</label></input>
            <input type="checkbox" value="privacidad" name="privacidad" id="privacidad" onclick="display()"><label>He leído la política de privacidad</label></input>
        </p>

        <p>
            <button id="submit" onclick="advise()">Enviar</button>
        </p>
    </form>
</body>
</html>
